<html>
    <head>
        <title>Landing Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="estilos.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <div>
            <main id="principal">
                <div class='derecha'>
                    <div class="encabezado">
                        Make Yourself Known
                    </div>
                    <div class="imagenes">
                        <img src="imagenes/conocete.jpg" class="imagen"/>
                    </div>
                    <div class="descripcion">
                        In this form you write personal information about yourself, 
                        once submitted it will be published on the website where 
                        everyone will know more about you.
                    </div>
                </div>
                <div class="izquierda">
                    <form action="mailto: hiram.garcia216629@potros.itson.edu.mx?subject=Encuesta"
                    method="post" enctype="text/plain">
                        <div class="formulario">
                            <div class="cuadro1">
                                <label for="nombreId" class="texto">Name</label>
                                <input type="text" id="nombreId" name="nombre"  maxlength="40" required>
                            </div>
                            <div class="cuadro1">
                                <label for="apellidoId" class="texto">Last Name</label>
                                <input type="text" id="apellidoId" name="nombre"  maxlength="40" required>
                            </div>
                            <div class="hobies">
                                <p>Your Hobbies</p>
                                <textarea name="hobiies" rows="5" cols="150"></textarea>
                            </div>
                            <div class="series">
                                <p>Favorite Series or Movies</p>
                                <textarea name="seriePeliculas" rows="5" cols="150"></textarea>
                            </div>
                            <div class="cuadro1">
                                <label for="contactoId" class="texto">Contact</label>
                                <input type="text" id="contactoId" name="nombre"  maxlength="40" required>
                            </div>
                            <div class="botones">
                                <input class="btnEnviar" type="submit" name="boton" value="Send"/>
                                <input class="btnBorrar" type="reset" value="Delete"/>
                            </div>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </body>
</html>
